name: test_build_ubuntu
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
        architecture: ['x86', 'x64']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build dependencies
      run: |
        sudo apt-get install automake autotools-dev build-essential git libtool python3 python3-dev python3-distutils python3-setuptools
    - name: Build Python module
      run: |
        python setup.py update
        python setup.py build
    - name: Test Python module
      run: |
        PYTHONPATH=`ls -1d build/lib.*` python run_tests.py
    - name: Build source distribution package (sdist)
      run: |
        python setup.py sdist
    - name: Build binary distribution package (bdist)
      run: |
        python setup.py bdist
    - name: Install Python module
      run: |
        mkdir -p ${PWD}/tmp/lib/python${{ matrix.python-version }}/site-packages/;
        PYTHONPATH=${PWD}/tmp/lib/python${{ matrix.python-version }}/site-packages/ python setup.py install --prefix=${PWD}/tmp/;
